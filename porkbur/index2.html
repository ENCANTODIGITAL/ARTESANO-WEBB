<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa Melanie - Socios</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos para los botones */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .button {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="tu_logo.png" alt="Logo de la empresa" id="logo">
        <div id="texto-cabecera">
            <h1>Conectando Destino</h1>
        </div>
    </header>

    <nav>
        <a href="inicio.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <!-- Botón Servicios con lista desplegable -->
        <div class="dropdown">
            <button class="button">Servicios</button>
            <div class="dropdown-content">
                <a href="servicio1.html">Opción 1</a>
                <a href="servicio2.html">Opción 2</a>
                <a href="servicio3.html">Opción 3</a>
            </div>
        </div>
    </nav>

    <div id="main-box">
        <!-- Contenido principal de la página -->
        <div id="contenedor-imagen">
            <img src="tu_imagen_principal.jpg" alt="Nosotros" style="width: 100%;">
            <p>Nosotros</p>
        </div>
    </div>

    <div id="seccion-nosotros">
        <!-- Separación entre secciones -->
        <div id="caja-resenas">
            <div id="texto-resena">
                <h2>Reseña</h2>
                <p>Aquí va la reseña de tu empresa...</p>
            </div>
            <div id="imagen-resena">
                <img src="foto_resena.jpg" alt="Foto de la reseña" style="width: 100%;">
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div id="footer">
        <img src="tu_logo.png" alt="Logo de la empresa" id="footer-logo">
        <div id="info-contacto">
            <p>Dirección: Calle Ejemplo, Ciudad</p>
            <p>Teléfono: (123) 456-7890</p>
            <p>Email: info@empresa.com</p>
        </div>
    </div>
</body>
</html>
