<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Creativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .footer-creative {
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #dcdcdc;
        }

        .footer-title {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #343a40;
        }

        .footer-animation {
            /* Estilos para el espacio del logo de la empresa */
        }

        .company-logo {
            max-width: 150px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <footer class="footer-creative">
        <div class="footer-content">
            <h3 class="footer-title">¡Contáctanos!</h3>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Ejemplo, Ciudad</p>
                <p><i class="fas fa-phone-alt"></i> Teléfono: (123) 456-7890</p>
                <p><i class="far fa-envelope"></i> Email: info@empresa.com</p>
            </div>
        </div>
        <div class="footer-animation">
            <!-- Aquí puedes agregar el logo de la empresa -->
            <img src="FOTOS/logo.1.webp" alt="Logo de la empresa" class="company-logo">
        </div>
    </footer>
</body>
</html>
