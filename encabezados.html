<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Moderno</title>
    <style>
        /* Estilos para el header-modern */
        .header-modern {
            background-color: #007bff; /* Color de fondo */
            padding: 20px;
            color: white; /* Color de texto */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .logo img {
            width: 500px; /* Ajusta el ancho del logo */
            height: 150px; /* Ajusta el alto del logo */
            border-radius: 50%; /* Hace que el logo tenga forma circular */
        }

        .main-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .main-nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .main-nav ul li a {
            color: white; /* Color de enlaces */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Transición de color al pasar el ratón */
        }

        .main-nav ul li a:hover {
            color: #ffc107; /* Color de enlaces al pasar el ratón */
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #007bff; /* Color de fondo del menú desplegable */
            min-width: 200px;
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white; /* Color de enlaces del menú desplegable */
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #ffc107; /* Color de fondo al pasar el ratón */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header-modern">
        <div class="logo">
            <img src="FOTOS/logo.diamante.jpg" alt="Logo de la empresa">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li class="dropdown">
                    <a href="#">Servicios</a>
                    <div class="dropdown-content">
                        <a href="#">Servicio 1</a>
                        <a href="#">Servicio 2</a>
                        <a href="#">Servicio 3</a>
                    </div>
                </li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
