<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel con Encabezado</title>
    <link rel="stylesheet" href="eje.css">

</head>
<body>

<header>
    <!-- Logo de la empresa -->


    <!-- Frase de la empresa -->
    <div id="slogan">
    <img src="FOTOS/logoprincipal.png" alt="Logo de la empresa" id="logo">
    <div id="sa">
        "" TU FELICIDAD NUESTRA FELICIDAD"</div>
    </div>

    <!-- Botones de navegación -->
    <nav id="botonesinicio">
        <a href="#">Inicio</a>
        <a href="#">Nosotros</a>
        <a href="#">Servicios</a>
    </nav>
</header>

<div class="carousel">
    <img src="FOTOS/logo.gloria.jpg" alt="Logo 1">
    <img src="FOTOS/logo.oceano.jpg" alt="Logo 2">
    <img src="FOTOS/logo.diamante.jpg" alt="Logo 3">
    <img src="FOTOS/logo.sercosta.jpg" alt="Logo 4">
    <img src="FOTOS/LOGO2.jpg" alt="Logo 5">
    <img src="FOTOS/logo.diamante.jpg" alt="Logo 6">
    <img src="FOTOS/logo.diamante.jpg" alt="Logo 7">
    <img src="FOTOS/logo.gloria.jpg" alt="Logo 1"> <!-- Repetir la primera imagen al final -->
    <img src="FOTOS/logo.oceano.jpg" alt="Logo 2"> <!-- Repetir la segunda imagen al final -->
    <img src="FOTOS/logo.diamante.jpg" alt="Logo 3"> <!-- Repetir la tercera imagen al final -->
    <img src="FOTOS/logo.sercosta.jpg" alt="Logo 4"> <!-- Repetir la cuarta imagen al final -->
</div>
<footer class="footer-creative">
    <div class="footer-content">
        <h3 class="footer-title">¡Contáctanos!</h3>
        <p>Dirección: Calle Ejemplo, Ciudad</p>
        <p>Teléfono: (123) 456-7890</p>
        <p>Email: info@empresa.com</p>
    </div>
    <div class="footer-animation">
        <!-- Aquí puedes agregar el logo de la empresa -->
        <img src="FOTOS/logo.1.webp" alt="Logo de la empresa" class="company-logo">
    </div>
</footer>

<script>
    window.addEventListener('DOMContentLoaded', function () {
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
        const imageWidth = 100 / 7; // Ancho para cada imagen en porcentaje
        let currentIndex = 0;

        // Establecer el ancho de cada imagen
        images.forEach((img, index) => {
            img.style.width = imageWidth + '%';
            img.style.left = (index * imageWidth) + '%'; // Posicionar las imágenes horizontalmente
        });

        function moveCarousel() {
            currentIndex++;
            if (currentIndex >= totalImages) {
                currentIndex = 0;
            }
            // Mover las imágenes hacia la izquierda para simular un carrusel circular
            images.forEach((img, index) => {
                const newPosition = ((parseInt(img.style.left) - imageWidth) + 100) % 100;
                img.style.left = newPosition + '%';
            });
        }

        setInterval(moveCarousel, 2000); // Cambiar de imagen cada 2 segundos (2000 milisegundos)
    });
</script>

</body>
</html>
